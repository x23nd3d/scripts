<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
          integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="menu">
    <div class="menu-container clearfix">
        <a href="#" class="logo-brand">journey</a>
        <div class="right-block">
            <a href="#" class="menu-container-links calendar"></a>
            <a href="#" class="menu-container-links forum"></a>
            <a href="#" class="menu-container-links journey"></a>
            <span class="welcome"> Welcome, <a href="#" >Log In</a> or
                <a href="#" class="active">Sign Up</a></span>
        </div>
    </div>
</nav>
<!-- Modal Start -->
<div class="flex-box">
<div class="modal">
    <div class="modal-container">
        <p class="sign-up"><span>Sign Up</span> <a href="#" class="login-right"> Log In </a></p>
        <button class="btn facebook"><i class="fab fa-facebook-f icons icons-facebook"></i>Facebook</button>
        <button class="btn google"><i class="fab fa-google-plus-g icons icons-google"></i>Google</button>
        <p class="or"> or </p>

        <form class="modal-form">
            <input required type="text" name="firstname" placeholder="First Name" class="form-input">
            <input required type="text" name="lastname" placeholder="Last Name" class="form-input">
            <input required type="email" name="email"  placeholder="Email" class="form-input">
            <input required type="password"  name="password" placeholder="Choose Password" class="form-input">
            <input required type="password"  name="confirm_password" placeholder="Confirm Password"
                   class="form-input">
            <label>
                <input type="checkbox">
                <span class="pseudocheckbox">Agree our <a href="" class="active">Terms & Conditions</a></span>
            </label>
        </form>
        <input type="submit" class="create-account">
    </div>
</div>
</div>

</body>
</html>
