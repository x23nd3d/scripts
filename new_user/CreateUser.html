    <script>
    function CreateNewUser(name, surName, birthday) {
        this.setName = function (elem) {
            elem = prompt('Please clarify your first name', 'Andrew');
            if (typeof elem === 'string') {
                name = elem;
                return true;
            }
        };
        this.getName = function () {
            let attachName = document.getElementById('name');
            attachName.textContent = name + ' ' + surName; 
            return name;
        };
        this.setSurName = function (elem) {
            elem = prompt('Please clarify your last name', 'Kucher');
            if (typeof elem === 'string') {
                surName = elem;
                return true;
            }
        };
        this.getSurName = function () {
            return surName;
        };
        this.getLogin = function () {
            let attachLogin = document.getElementById('login');
            let login = (name[0] + surName).toLowerCase();
            attachLogin.textContent = login
            return login;
        };
        this.setAge = function (age) {
            age = prompt('Please enter your birthday in the format of: dd.mm.yyyy.', '12.06.1995').split('.');
            let bday = new Date(+age[2], +age[1]-1, +age[0]);
            birthday = bday;
        this.getAge = function () {
                let now = new Date();
                let calcYear = now.getFullYear() - birthday.getFullYear();
                if (now.getMonth() < birthday.getMonth() || (now.getMonth() === birthday.getMonth() && now.getDate() < birthday.getDate())) {
                --calcYear;
            }
            let attachBday = document.getElementById('date');
            attachBday.textContent = birthday;
            let attachAge = document.getElementById('age');
            attachAge.textContent = calcYear;

            console.log(`Your birthday date is: ${birthday}`);
            return  console.log(`Your age is: ${calcYear}`);
        };
        this.getPassword = function () {
            let attachPass = document.getElementById('pass');
            attachPass.textContent = `${name[0].toUpperCase() + surName.toLowerCase() + birthday.getFullYear()}`;
            return console.log(`Your password is: ${name[0].toUpperCase() + surName.toLowerCase() + birthday.getFullYear()}`);
        }
    }
