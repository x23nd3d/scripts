
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <style>
       .btn-modal {
           text-decoration: none;
           display: inline-block;
           padding: 10px 15px;
           border-radius: 5px;
           color: red;
           border: 1px solid red;
       }

       .modal {
           visibility: hidden;
           border: 1px solid orange;
           padding: 30px 50px;
           box-sizing: border-box;
           position: absolute;
           top: 0;
           left: 0;
           transform: translate(-100%, -100%);
           transition: all 1s;
       }

       .modal.active {
           visibility: visible;
           bottom: 50%;
           left: 50%;
           transform: translate(-50%, 50%);
       }

       .modal-cross {
           text-decoration: none;
           font-weight: bold;
           color: orange;
           position: absolute;
           top: 5px;
           right: 5px;
       }

       .modal-title {
           font-size: 24px;
           margin: 0;
           padding: 0;
       }

   </style>
</head>

<body>

<a href="#" class="btn-modal" data-target="words-modal" data-info="Я обещаю!">Парашеон</a>
<a href="#" class="btn-modal" data-target="words-modal" data-info="Мы не сеем">Грейджои</a>
