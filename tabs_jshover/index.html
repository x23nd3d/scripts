           position: absolute;
           top: 20px;
           left: 0;
           background-color: #000;
           border-radius: 5px;
           color: white;
           padding: 10px 15px;

       }

<body>

<a href="#" class="slogan" data-words="Мы не сеем">Грейджои</a>

<script>
   const links = document.querySelectorAll('.slogan');
   for (let i = 0; i < links.length; i++) {
       links[i].addEventListener("mouseover", function() {
           showTooltip(this, "slogan-tooltip");
       });
       links[i].addEventListener("mouseout", function() {
           hideTooltip(this, "slogan-tooltip");
       });
   }

   function showTooltip(elem, className) {
       let span = document.createElement('span');
       span.classList.add(className);
       span.textContent = elem.dataset.words;
       setTimeout(function () {
           elem.appendChild(span);
       }, 200);

   }

   function hideTooltip(elem, className) {
       setTimeout(function () {
           const span = elem.getElementsByClassName(className)[0];
           span.remove();
       }, 500);
   }
