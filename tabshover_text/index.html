<script !src="">

const links = document.querySelectorAll('.slogan');

for (let i = 0; i < links.length; i++) {
    links[i].addEventListener('mouseover', showToolTip);
    links[i].addEventListener('mouseout', hideToolTip);
}

function showToolTip() {
    let span = document.createElement('span');
    span.classList.add('slogan-tooltip');
    span.textContent = this.dataset.words;
    this.appendChild(span);
}

function hideToolTip() {
// this.querySelector('')
   const span = this.getElementsByClassName('slogan-tooltip')[0];
   span.remove();

}
